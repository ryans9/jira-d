modules:
  jira:issuePanel:
    - key: forge-rewardify-boost-panel
      resource: main
      resolver:
        function: resolver
      render: native
      title: 'Rewardify BoostsðŸš€'
      icon: https://developer.atlassian.com/platform/forge/images/icons/issue-panel-icon.svg

  # Lifecycle trigger: fires when app is installed on a site
  trigger:
    - key: lifecycle-installed
      function: installed-sync-fn
      events:
        - avi:forge:installed:app
    - key: on-comment-mentioned
      function: comment-mentioned-fn
      events:
        - avi:jira:mentioned:comment

  # Define functions that the triggers and resolver will call
  function:
    - key: resolver
      handler: index.handler
    - key: installed-sync-fn
      handler: index.handleInstalled
    - key: comment-mentioned-fn
      handler: index.onIssueCommented

resources:
  - key: main
    path: src/frontend/index.jsx

app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/148f729d-eda9-4539-9c68-9471f592a87f

permissions:
  scopes:
    - read:jira-work
    - write:jira-work
    - read:jira-user
    - storage:app
  external:
